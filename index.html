        ### Preliminaries
        #### 3D-Euclidean Roommates Problem

        <!-- ----------------------------------roommate diversity problem description---------------------------- -->
          <!-- graph 1 -->
          <section class="graph-section" id="graph1_euclid" data-transition="fade out">
          <h5>Andecdote</h5>
            <div style="width: 100%;">
              <div style="width: 49%; float: left;font-size: 0.65em;"> 
                <ul>
                  <li data-fragment-index="0" class="fragment">Drones</br>
                    <ul>
                      <li data-fragment-index="1" class="fragment">Coordinates in 3D Space</li>
                    </ul>
                  </li>
                  <li data-fragment-index="3"  class="fragment">Groups of constant size $s$
                    <ul>
                      <li data-fragment-index="4" class="fragment">$s=3$</li>
                      <li data-fragment-index="5" class="fragment">Consider drone h</li>
                    </ul>
                  </li>
                  <li data-fragment-index="8" class="fragment">Preference only depends on:<br>
                  <span data-fragment-index="9" class="fragment">Sum of distances to group members</span>
                    <ul>
                      <li data-fragment-index="10" class="fragment">The smaller the sum, the better</li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div data-fragment-index="2" style="margin-left: 50%;width:50%" id="graph1-plotly" class="fragment graph"></div>
              <div data-fragment-index="6" id="graph1-plotly-1" class="fragment"></div>
              <div data-fragment-index="7" id="graph1-plotly-2" class="fragment"></div>
              <div data-fragment-index="11" id="graph1-plotly-3" class="fragment"></div>
              <div data-fragment-index="12" id="graph1-plotly-4" class="fragment"></div>
            </div>
          </section>

          <section class="graph-section" data-transition="fade in">
          <h5>Problem Statement</h5>
            <div style="width: 100%;">
              <div style="width: 49%; float: left;font-size: 0.65em;"> 
                <ul>
                  <li data-fragment-index="0" class="fragment">Agents $N$</br>
                    <ul>
                      <li data-fragment-index="1" class="fragment">Embedding $E: N \rightarrow \mathbb{R}^3$</li>
                    </ul>
                  </li>
                  <li data-fragment-index="2"  class="fragment">Room size $s \in \mathbb{N}$
                    <ul>
                      <li data-fragment-index="3" class="fragment">$s=3$</li>
                    </ul>
                  </li>
                  <li data-fragment-index="5" class="fragment">Preference of $a \in N$ only depends on:<br>
                    <ul>
                      <li data-fragment-index="6" class="fragment">Sum of distances to its roommates in $R \subseteq N$, where $|R| = s$</li>
                      <li data-fragment-index="7" class="fragment">$R \succsim_{a} R' \iff \sum\limits_{a' \in R}\delta(a, a') \leq \sum\limits_{a' \in R'}\delta(a, a')$</li>
                    </ul>
                  </li>
                  <li data-fragment-index="8" class="fragment">Game $G = (N, s, E)$</li>
                  <li data-fragment-index="9" class="fragment">Outcome $\pi \subseteq \{R \subseteq N \mid |R| = s\}$</li>
                  <br>
                  <li data-fragment-index="10" class="fragment">$R \succsim_a R'$ <span data-fragment-index="11" class="fragment" style="color:green">✓</span></li>
                  <li data-fragment-index="12" class="fragment">$\pi \succsim \pi'$ <span data-fragment-index="13" class="fragment" style="color:red">?</span></li>
                </ul>
              </div>
              <div style="margin-left: 50%;width:50%" id="graph2-plotly" class="graph"></div>
            </div>
          </section>

                </span>

        ### Appendix
        #### On the Ascending Layers$^\dagger$

        <section>
          <p style="width: 100%;">
            The $xy$-plane of the auxiliary set agents $u'_i$ and $l'_i$ is free from other agents, except for the parts of other ascending layers that go straight up. That is, the parts of the chains from $u_j$ to $u'_j$ and from $l'_j$ to $l_j$. Due to the construction of the bottom layer, the distance between two of such parts that go straight up is at least $10-\epsilon$. Thus, when constructing the part of the ascending layer that is parallel to the $xy$-plane, that is the chain from $u'_i$ to $l'_i$, we have enough space to "go around" a straight up chain parts from $u_j$ to $u'_j$ or $l'_j$ to $l_j$. Additionally, we can verify in constant time, whether two lines intersect.
          </p>
        </section>
